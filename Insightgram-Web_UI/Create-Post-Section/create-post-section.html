<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="icon" href="/Insightgram-Web_UI/favicon_io/favicon.ico" type="image/x-icon">

<body>

                    <line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" x1="2.909" x2="22.001" y1="12.004" y2="12.004"></line>
                    <polyline fill="none" points="9.276 4.726 2.001 12.004 9.276 19.274" stroke="currentColor"

                </svg>

            <div id="post-btn" style="display: none;" class="clickable">Post</div>
        </div>

                    </div>
                </div>
            </div>
            <div id="drag-file-area" style="display: none;">

                            fill="currentColor"></path>
                    </svg>
                </div>
                <div>
                    <div id="drag-area-message">Drag photos and videos here</div>
                    <div>
                        <input id="file-input" accept="image/*,video/*" id="file-input" type="file" multiple>
                        <div id="select-from-computer-btn" class="clickable">Select from computer</div>
                    </div>
                    <div id="file-error-message"></div>
                </div>
            </div>
        </div>
    </div>
</body>



</html>
