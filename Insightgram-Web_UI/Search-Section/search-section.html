<!DOCTYPE html>
<html lang="en">

<head>

        <div id="search-history-sec">

                <span>Recent</span>
                <span id="search-history-clear-all-btn" class="clickable">Clear all</span>
            </div> -->

                <div id="search-result-container">
                    
                </div>
                <!-- <span style="display: none;" id="no-search-history">No recent searches.</span> -->
                <span style="display: none;" id="no-search-results">No result found.</span>
            </div>
        </div>
    </div>
