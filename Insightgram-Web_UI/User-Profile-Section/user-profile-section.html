    <div class="overlay-screen edit-profile-sec" style="display: none;">
        <div id="profile-edit-sec">
            <div class="head">
                <div>Edit profile</div>
                <div></div>
            </div>
            <div class="body">
                <div class="change-dp-sec">
                    <div>
                        <img class="user_profile_photo" src="../Images/no_profile_photo.jpg" alt="">
                    </div>
                    <div>
                        <span class="username">username</span>
                        <span class="change-dp-opt clickable">Change profile photo</span>
                    </div>
                </div>

                <form class="form">
                    <div class="form-sec">
                        <label for="website">Website</label>
                        <input id="website" type="url" placeholder="Website" name="website">
                    </div>
                    <div>
                        <div class="form-sec">
                            <label for="bio">Bio</label>
                            <textarea maxlength="150" placeholder="Bio" id="bio" name="bio"></textarea>
                        </div>
                        <div class="form_info_text form-sec">
                            <div></div>
                            <div><span class="bio-lenght-count">0</span>/<span class="bio-length-limit">150</span></div>
                        </div>
                    </div>
                    <div class="form-sec">
                        <label for="gender">Gender</label>
                        <select name="gender" id="gender">
                            <option value="MALE">Male</option>
                            <option value="FEMALE">Female</option>
                            <option value="OTHERS">Others</option>
                            <option value="PREFER_NOT_TO_SAY">Prefer not to say</option>
                        </select>
                    </div>
                    <div class="form-sec">
                        <div></div>
                        <input type="submit">
                    </div>
                </form>

            </div>
        </div>
    </div>
    <div class="overlay-screen change-dp-window" style="display: none;">
        <div id="change-dp-area">
            <div class="head">Change Profile Photo</div>
            <div class="body">
                <div id="upload-dp-btn">
                    <input type="file" accept="image/*" id="upload-dp-field" style="display: none;">
                    <span>Upload Photo</span>
                </div>
                <div id="remove-dp-btn">Remove Current Photo</div>
                <div class="close-window-btn">Cancel</div>
            </div>
        </div>
    </div>
